<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Shareable Resume Builder</h1>
    
    <form id="resume-form">
        
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Please Enter Your Name" required>
            
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Please Enter Your Name" required>
            
            <label for="f-name">Father Name</label>
            <input type="text" id="f-name" placeholder="Please Enter Your Father Name" required>

            <label for="email">E-Mail</label>
            <input type="text" id="email" placeholder="Please Enter Your E-Mail" required>
 
            <label for="contact">Contact No.</label>
            <input type="number" id="contact" placeholder="Please Enter Your Contact Number" required>
        </fieldset>
    
        <fieldset>
            <legend>Education</legend>
            <label for="education">Education</label>
            <textarea id="education" placeholder="Enter Your Education Detail Here " rows="5" required></textarea>
        </fieldset>
    
        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Work Experience</label>
            <textarea id="experience" placeholder="Enter Your Work Experience Here" rows="5" required></textarea>
        </fieldset>
 
        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills</label>
            <textarea id="skills" placeholder="Enter Your Skills Here" rows="5" required></textarea>
        </fieldset>
        
        <button type="submit"><b>Generate Resume</b> </button>
    </form>
    <br>
    <!--Editable & Shareable Resume Portion-->
    <div id="resume-display" contenteditable="true">
        <!--Resume will be generated below form-->
    </div>
    <br>
    <!-- section for shareable link and pdf download option-->
     <div id="shareable-link-container" style="display: none;">
     <h2>Shareable Link</h2>
     <p>Here's your unique link to view or edit your resume:</p>
     <a href="#" id="shareable-link" target="_blank"></a>
    <br>
    <button id="download-pdf"><b>Download as PDF</b></button> 
    </div>
    
     <script src="script.js"></script>

</body>
</html>
